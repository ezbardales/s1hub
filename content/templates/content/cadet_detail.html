{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body justify-content-center">
                    <h2 class="card-title text-center mb-4">{{ cadet.name }}</h2>
                        <form method="post">
                            {% csrf_token %}
                            <p class="card-text center-text"><strong>Class Year</strong> {{ cadet.class_year}}</p>
                            <p class="card-text center-text"><strong>Authos:</strong> {{ cadet.authos }}</p>
                            
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JavaScript (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

<style>
    /* Define your custom CSS here */
    .card-body {
        background-color: rgba(255, 165, 0, 0.1); /* Background color with opacity */
    }
    .center-text {
        text-align: center;
    }
    .centered-button {
        display: flex;
        justify-content: center;
    }
</style>
{% endblock %}
